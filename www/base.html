    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00345F;">
            <div class="navbar-brand me-3">
                <img src="../images/logos.png" width="45" height="55" class="d-inline-block align-top" alt="logo">
            </div>
            <a class="navbar-brand px-2" href="#">
                Accueil
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Titre 1
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Sous titre 1</a>
                            <a class="dropdown-item" href="#">Sous titre 2</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Titre 2
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                    </li>
                    <li class="nav-item dropdown px-2">

                            Titre 3

                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Sous titre 1</a>

                        </div>
                    </li>
                </ul>
            </div>
            <span>
                <a class="navbar-brand" href="#">Espace démonstration</a>
            </span>
        </nav>
        <div class="container-fluid text-center position-relative" style="margin-top: 35px;">
            <div class="row">
                <!-- La zone d'affichage de la webcam -->
                <div class="col ms-3">
                    <div class="row bg-danger">
                        <div id="videoChannel">1</div>
                    </div>
                    <div class="row bg-dark">
                        <!-- La zone de choix pour le channel et la vidéo -->
                        <form id="choose" action="javascript:void(0);">
                            <input id="newChannel" type="text" placeholder="New channel">
                            <select id="existingChannels"></select>
                            <input type="submit" value="Rentrer dans le channel">
                        </form>

                        <form id="sendVideo" action="javascript:void(0);">
                            <video id="webcam" width="400" height="200"></video>
                            <input type="submit" value="Partager sa webcam">
                        </form>
                    </div>
                </div>

                <div class="col-3 bg-info ms-2 me-1">
                    <!-- La zone des messages -->
                    <div class="row">
                        Les messages
                    </div>
                    <!-- <div class="row position-absolute bottom-0 mb-1"> -->
                    <div class="row bottom-0 mb-1">
                        
                        <form id="send" action="javascript:void(0);">
                            <input id="message" type="text" placeholder="Message">
                            <input type="submit" value="Envoyer">
                        </form>
                    </div>
                </div>
            </div>
        </div>
